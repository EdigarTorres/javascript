<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: #3a15db;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color:#ec9e0d
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p> <!-- Isso é um comentário em HTML -->
</body>
<script>
   var n1 = window.prompt('Digite um número: ') // window.prompt() retorna uma string
   var n2 = window.prompt('Digite outro número: ')
   var soma = n1 + n2
   window.alert('A soma dos números é: ' + soma)
    // + (string + string) para concatenar strings
    // + (number + number) para somar números
    // Number.parseInt(n) para converter string em número inteiro
    // Number.parseFloat(n) para converter string em número decimal
</script>
</html>
